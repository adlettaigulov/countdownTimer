<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>До нового года осталось:</h1>
			<div class="countdown-timer">
				<div class="days">
					<p id="days">0</p>
					<span>дней</span>
				</div>
				<div class="hours">
					<p id="hours">0</p>
					<span>часов</span>
				</div>
				<div class="minutes">
					<p id="minutes">0</p>
					<span>минут</span>
				</div>
				<div class="seconds">
					<p id="seconds">0</p>
					<span>секунд</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
